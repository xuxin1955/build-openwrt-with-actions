on:
  workflow_dispatch:
    inputs:
      owner:
        description: "openWRT ä»“åº“çš„æ‹¥æœ‰è€… (Owner of openWRT repo)"
        type: string
        required: true
        default: "xuxin1955"
      repo:
        description: "openWRT ä»“åº“çš„åå­— (Name of openWRT repo)"
        type: string
        required: true
        default: "lede"
      branch:
        description: "openWRT ä»“åº“çš„åˆ†æ”¯ (Branch of openWRT repo)"
        type: string
        required: true
        default: "master"
      multithreading:
        description: "å¼€å¯å¤šçº¿ç¨‹ç¼–è¯‘ (Enable multithreading build)"
        type: boolean
        default: true
      ssh:
        description: "ä½¿ç”¨ ssh è¿žæŽ¥åˆ°ç¼–è¯‘çŽ¯å¢ƒ (Connect to the build environment using ssh)"
        type: boolean
        default: false
      isFiles:
        description: "ä½¿ç”¨fileså¤§æ³• (Whether to upload the etc files)"
        type: boolean
        default: false
jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
       - name: Checkout
         uses: actions/checkout@main

       - name: Initialization environment
         env:
          DEBIAN_FRONTEND: noninteractive
         run: |
          sudo docker image prune --all --force
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools python3-full bc qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev mkbootimg img2simg
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
          git clone https://github.com/neo-technologies/rockchip-mkbootimg
          cd rockchip-mkbootimg
          make
          sudo make install

          
       - name: å…‹éš†å½“å‰ä»“åº“ (Clone current repo)
         uses: actions/checkout@main

       - name: å…‹éš† openWRT ä»“åº“ (Clone openWRT repo)
         uses: actions/checkout@main
         with:
          repository: "${{inputs.owner}}/${{inputs.repo}}"
          ref: ${{inputs.branch}}
          path: openWRT
          submodules: 'recursive'

       - name: å¤åˆ¶å½“å‰ä»“åº“çš„é…ç½®æ–‡ä»¶åˆ° openWRT ä»“åº“  (Copy current repo config to openWRT repo)
         run: cp -f .config diy.sh openWRT/

       - name: å¦‚æžœé€‰æ‹©äº†ä¸Šä¼  files å¤§æ³•ï¼Œåˆ™å¤åˆ¶ files ç›®å½•åˆ° openWRT ä»“åº“ (If you choose to upload the etc files, copy the etc directory to the openWRT repo)
         if: ${{inputs.isFiles == true}}
         run: cp -r files openWRT/files

       - name: è¿è¡Œ diy.sh (Run diy.sh)
         working-directory: openWRT
         run: |
          chmod +x diy.sh
          ./diy.sh

       - name: Update Feeds & Install Dependencies
         working-directory: openWRT
         run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a


        
       - name: Download package
         id: package
         run: |
          cd openWRT
          make defconfig
          make download -j8 V=s
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;


       - name: ä½¿ç”¨sshè¿žæŽ¥ç¼–è¯‘çŽ¯å¢ƒï¼Œé™æ—¶15åˆ†é’Ÿï¼Œå¯åœ¨è¿žæŽ¥åŽè¾“å…¥å‘½ä»¤ `touch /tmp/keepalive` ä¿æ´» (Connect to the build environment using ssh)
         if: ${{inputs.ssh == true}}
         uses: csexton/debugger-action@master

       - name: å¯ç”¨sshç”Ÿæˆäº†.configåŽåœ¨ç¼–è¯‘å‰ä¸Šä¼ é…ç½®(Upload config before build)
         if: ${{inputs.multithreading == true}}
         uses: actions/upload-artifact@main
         with:
          name: config-before-build
          path: |
            openWRT/.config
            openWRT/feeds.conf.default
          include-hidden-files: true
          
       - name: Check space usage
         if: (!cancelled())
         run: df -hT

       - name: æŸ¥çœ‹ openWRT ç›®å½•ä¸­çš„æ–‡ä»¶
         run: ls -la openWRT/

       - name: å¤šçº¿ç¨‹ç¼–è¯‘ openWRT (Build openWRT multithreading)
         if: ${{inputs.multithreading == true}}
         working-directory: openWRT
         run: make -j$(nproc) V=s

          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

       - name: å•çº¿ç¨‹ç¼–è¯‘ openWRT (Build openWRT single thread)
         if: ${{inputs.multithreading == false}}
         working-directory: openWRT
         run: make -j1 V=s

          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

       - name: Fix Git buffer
         run: git config --global http.postBuffer 524288000

       - name: Upload bin directory
         uses: actions/upload-artifact@main
         if: env.UPLOAD_BIN_DIR == 'true'
         with:
          name: OpenWRT_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openWRT/bin

       - name: Organize files
         id: organize
         if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
         run: |
          cd openWRT/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

       - name: Upload firmware directory
         uses: actions/upload-artifact@main
         if: steps.organize.outputs.status == 'success' && !cancelled()
         with:
          name: openWRT_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

       - name: Generate release tag
         id: tag
         if: env.UPLOAD_RELEASE == 'true' && !cancelled()
         run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ðŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

       - name: Upload firmware to release
         uses: softprops/action-gh-release@master
         if: steps.tag.outputs.status == 'success' && !cancelled()
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
           tag_name: ${{ steps.tag.outputs.release_tag }}
           body_path: release.txt
           files: ${{ env.FIRMWARE }}/*

       - name: Delete workflow runs
         uses: Mattraks/delete-workflow-runs@main
         with:
           retain_days: 0
           keep_minimum_runs: 3

       - name: Remove old Releases
         uses: dev-drprasad/delete-older-releases@master
         if: env.UPLOAD_RELEASE == 'true' && !cancelled()
         with:
           keep_latest: 4
           delete_tags: true
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}




          
